buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1' // Match your project version
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33 // Match your project
    buildToolsVersion "31.0.0" // Match your project
    
    defaultConfig {
        minSdkVersion 21 // Match your project
        targetSdkVersion 33 // Match your project
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.google.zxing:core:3.4.1"
}
